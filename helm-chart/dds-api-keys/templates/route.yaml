apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "dds-api-keys.fullname" . }}
  labels:
    app: {{ .Chart.Name }}
    environment: {{ .Release.Name }}
spec:
  {{- if .Values.url }}
  host: {{ .Values.url }}
  {{- end }}
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ include "dds-api-keys.fullname" . }}
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - wildcardPolicy: None
